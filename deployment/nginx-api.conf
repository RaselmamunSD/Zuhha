# ===================================================================
# Salahtime API Nginx Configuration
# For production deployment with SSL/TLS
# ===================================================================

# Upstream definition for Gunicorn
upstream salahtime_api {
    server 127.0.0.1:8000;
    keepalive 32;
}

# ===================================================================
# HTTP to HTTPS Redirect
# ===================================================================

server {
    listen 80;
    listen [::]:80;
    server_name api.yourdomain.com;

    # Let's Encrypt challenge location
    location /.well-known/acme-challenge/ {
        root /var/www/html;
        allow all;
    }

    # Redirect all HTTP to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ===================================================================
# HTTPS Server Block
# ===================================================================

server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.yourdomain.com;

    # ===================================================================
    # SSL Certificate Configuration
    # ===================================================================
    
    ssl_certificate /etc/letsencrypt/live/api.yourdomain.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.yourdomain.com/privkey.pem;
    
    # SSL session settings
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern TLS configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    resolver 8.8.8.8 8.8.4.4 valid=300s;
    resolver_timeout 5s;

    # ===================================================================
    # Security Headers
    # ===================================================================

    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
    
    # Content Security Policy - adjust based on your needs
    # add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline';" always;

    # HSTS (Uncomment after confirming SSL works correctly)
    # add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # ===================================================================
    # Gzip Compression
    # ===================================================================

    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/rss+xml application/atom+xml image/svg+xml;
    gzip_min_length 1024;
    gzip_disable "MSIE [1-6]\.(?!.*SV1)";

    # ===================================================================
    # Static Files (Served by WhiteNoise)
    # ===================================================================

    location /static/ {
        alias /var/www/salahtime/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Enable gzip for static files
        gzip_static on;
    }

    # ===================================================================
    # Media Files (User uploads)
    # ===================================================================

    location /media/ {
        alias /var/www/salahtime/media/;
        expires 7d;
        add_header Cache-Control "public";
        
        # Enable gzip for media files
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    }

    # ===================================================================
    # Proxy to Gunicorn
    # ===================================================================

    location / {
        proxy_pass http://salahtime_api;
        
        # HTTP headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # Connection handling
        proxy_redirect off;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        
        # Timeouts
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        
        # Caching
        proxy_cache off;
    }

    # ===================================================================
    # Health Check Endpoint
    # ===================================================================

    location /health/ {
        proxy_pass http://salahtime_api;
        proxy_set_header Host $host;
        access_log off;
    }

    # ===================================================================
    # Error Pages
    # ===================================================================

    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        root /usr/share/nginx/html;
        internal;
    }
}

